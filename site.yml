---
- hosts: all
  become: true
  pre_tasks:

  - name: Install updates for fedora
    tags: always
    ansible.builtin.dnf:
      update_only: yes
      update_cache: yes
    when: ansible_facts['distribution'] == 'Fedora'

  - name: Install updates for Ubuntu
    tags: always
    ansible.builtin.apt:
      upgrade:  dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: Install apache on web web_servers
    tags: apache,ubuntu
    ansible.builtin.apt:
      name:
        - apache2
        - libapache2-mod-php
    when: ansible_distribution == "Ubuntu"

  - name:  Copy html file to apache servers
    tags: apache,ubuntu
    ansible.builtin.copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644
      

- hosts: db_servers
  tags: db,fedora
  become: true
  tasks:

  - name: Install mariadb package on db servers
    ansible.builtin.dnf:
      name: mariadb
      state: latest
    when: ansible_facts['distribution'] == 'Fedora'